<!DOCTYPE html> <!--AI Generated :(((( -->
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image to Colored Text</title>
<style>
  body { font-family: monospace; padding: 1em; background: #222; color: #eee; }
  textarea { width: 100%; height: 300px; margin-top: 1em; background: #111; color: #eee; font-family: monospace; }
  button { margin-top: 0.5em; padding: 0.5em 1em; font-size: 1em; }
</style>
</head>
<body>

<h2>Image to Colored Text Converter</h2>
<input type="file" id="fileInput" accept="image/*" />
<br/>
<button id="copyBtn" disabled>Copy Output</button>

<textarea id="output" readonly placeholder="Output will appear here..."></textarea>

<script>
  const fileInput = document.getElementById('fileInput');
  const output = document.getElementById('output');
  const copyBtn = document.getElementById('copyBtn');

  const pixelChar = "â–ˆ";
  const scale = 0.7;

  function rgbToHex(r, g, b) {
    return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
  }

  function processImage(img) {
    // Create canvas to draw and resize image
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    // Resize dimensions scaled by `scale`
    const width = Math.floor(img.width * scale);
    const height = Math.floor(img.height * scale);

    canvas.width = width;
    canvas.height = height;

    // Draw the image resized
    ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, width, height);

    // Flip vertically and horizontally (equivalent of your transpose calls)
    // We'll do this by reading pixels and writing into another canvas flipped

    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');
    tempCanvas.width = width;
    tempCanvas.height = height;

    tempCtx.translate(width, height);
    tempCtx.scale(-1, -1);  // flip both axes
    tempCtx.drawImage(canvas, 0, 0);

    // Now get pixel data
    const imageData = tempCtx.getImageData(0, 0, width, height);
    const data = imageData.data;

    let string = "<size=-1><scale=1.8>\n";

    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        const i = (y * width + x) * 4;
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        string += `<color=${rgbToHex(r,g,b)}>${pixelChar}</color>`;
      }
      string += "\033[0m\n";
    }
    return string;
  }

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(event) {
      const img = new Image();
      img.onload = function() {
        const result = processImage(img);
        output.value = result;
        copyBtn.disabled = false;
      }
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  copyBtn.addEventListener('click', () => {
    output.select();
    document.execCommand('copy');
    copyBtn.textContent = 'Copied!';
    setTimeout(() => (copyBtn.textContent = 'Copy Output'), 2000);
  });
</script>

</body>
</html>
