<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Darwre</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
</head>

<body>

    <div class="page-container">
        <nav id="nav-placeholder"></nav>
        <script src="js/loadNav.js"></script>


        <main style="padding-left:30px;">
            <br>
            <h1>The Drawer</h1>
            <p>You know that drawer you toss things into? That's this.<br>General info and tools here.</p>
            <div class="grid">
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    fetch('drawer.json')
                        .then(res => res.json())
                        .then(projects => {
                            const grid = document.querySelector('.grid');
                            if (!grid) return console.error("No .grid container found!");

                            for (const [id, project] of Object.entries(projects)) {
                                const item = document.createElement('a');
                                item.href = project.link;
                                item.innerHTML = `
                                    <div class="grid-item">
                                        <img src="${project.thumbnail}" alt="${project.title}">
                                        <div class="overlay"></div>
                                        <div class="title">${project.title}</div>
                                        <span class="subtitle">${project.summary}</span>
                                    </div>`;
                                grid.appendChild(item);
                            }
                        });
                });


            </script>
        </main>

        <footer style="font-family: monospace;" id="footer-placeholder"></footer>
        <script src="js/loadFooter.js"></script>

    </div>


</body>

</html>
