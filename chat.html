<!doctype html>
<html>

<head>
	<meta charset=utf-8>
	<title>Chat</title>
	<meta content="degrees" property="og:title" />
	<meta content="gay" property="og:description" />
	<meta content="http://meisite.xyz/" property="og:url" />
	<meta content="#612c8a" data-react-helmet="true" name="theme-color" />

	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="script.js"></script>
</head>

<body>

	<div id="topbar-container"></div>
	<div style="padding-left: 30px;">
		<style>
			#chat-widget {
				position: fixed;
				top: 100px;
				left: 100px;
				width: 400px;
				height: 400px;
				min-width: 400px;
				min-height: 400px;
				background: #222;
				color: #eee;
				font-family: Arial, sans-serif;
				box-shadow: 0 0 10px #0008;
				display: flex;
				flex-direction: column;
				border-radius: 8px;
				user-select: none;
				z-index: 9999;
			}

			#chat-header {
				background: #444;
				padding: 8px;
				cursor: move;
				font-weight: bold;
			}

			#chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 8px;
				background: #111;
				font-size: 14px;
			}

			#chat-input-area {
				display: flex;
				border-top: 1px solid #555;
			}

			#chat-input {
				flex: 1;
				padding: 8px;
				border: none;
				outline: none;
				font-size: 14px;
				background: #333;
				color: #eee;
			}

			#chat-send-btn {
				background: #4CAF50;
				border: none;
				padding: 0 16px;
				color: white;
				cursor: pointer;
				font-weight: bold;
			}

			#chat-send-btn:hover {
				background: #45a049;
			}
		</style>

		<div id="chat-widget">
			<div id="chat-header">Chat</div>
			<div id="chat-messages"></div>
			<div id="chat-input-area">
				<input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" />
				<button id="chat-send-btn">Send</button>
			</div>
		</div>

		<script>
			name = prompt("pick a name. any name.");

			(function () {
				const widget = document.getElementById('chat-widget');
				const header = document.getElementById('chat-header');
				const messagesDiv = document.getElementById('chat-messages');
				const input = document.getElementById('chat-input');
				const sendBtn = document.getElementById('chat-send-btn');

				// Drag logic (same as you have)
				let isDragging = false;
				let offsetX, offsetY;

				header.addEventListener('mousedown', e => {
					isDragging = true;
					offsetX = e.clientX - widget.offsetLeft;
					offsetY = e.clientY - widget.offsetTop;
					document.body.style.userSelect = 'none';
				});
				document.addEventListener('mouseup', () => {
					isDragging = false;
					document.body.style.userSelect = '';
				});
				document.addEventListener('mousemove', e => {
					if (!isDragging) return;
					let x = e.clientX - offsetX;
					let y = e.clientY - offsetY;
					const maxX = window.innerWidth - widget.offsetWidth;
					const maxY = window.innerHeight - widget.offsetHeight;
					x = Math.min(Math.max(0, x), maxX);
					y = Math.min(Math.max(0, y), maxY);
					widget.style.left = x + 'px';
					widget.style.top = y + 'px';
				});

				async function fetchMessages() {
					try {
						const res = await fetch('/hw');
						if (!res.ok) throw new Error('Failed to fetch messages');
						const msgs = await res.json();
						renderMessages(msgs);
					} catch (err) {
						console.error(err);
					}
				}

				function renderMessages(msgs) {
					messagesDiv.innerHTML = '';
					for (const msg of msgs) {
						const div = document.createElement('div');
						div.textContent = msg.name ? `${msg.name}: ${msg.text}` : JSON.stringify(msg);
						messagesDiv.appendChild(div);
					}
					messagesDiv.scrollTop = messagesDiv.scrollHeight;
				}

				async function sendMessage(text) {
					if (!text.trim()) return;
					try {
						await fetch('/hw', {
							method: 'POST',
							headers: { 'Content-Type': 'application/json' },
							body: JSON.stringify({ name, text }),
						});
						await fetchMessages();
					} catch (err) {
						console.error('Failed to send message', err);
					}
				}

				sendBtn.onclick = () => {
					sendMessage(input.value);
					input.value = '';
					input.focus();
				};

				input.addEventListener('keydown', e => {
					if (e.key === 'Enter') {
						e.preventDefault();
						sendBtn.click();
					}
				});

				input.focus();
				fetchMessages();

				// Optional: poll every 3-5 seconds
				setInterval(fetchMessages, 200);
			})();

		</script>

	</div>



</body>

</html>
