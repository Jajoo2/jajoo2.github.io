<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'none'; style-src 'unsafe-inline'; img-src data:; script-src 'unsafe-inline'; connect-src 'self'">
	<title>404</title>
	<style type="text/css" media="screen">
		body {
			background-color: #c59143;
			margin: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		.container {
			margin: 50px auto 40px auto;
			width: 600px;
			text-align: center;
		}

		a {
			color: #4183c4;
			text-decoration: none;
		}

		h1 {
			width: 800px;
			position: relative;
			left: -100px;
			letter-spacing: -1px;
			line-height: 60px;
			font-size: 60px;
			font-weight: 100;
			margin: 0px 0 50px 0;
			text-shadow: 0 1px 0 #fff;
		}

		p {
			color: rgba(0, 0, 0, 0.5);
			margin: 20px 0;
			line-height: 1.6;
		}

		canvas#bg {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: -1;
			pointer-events: none;
		}
	</style>
</head>

<body>

	<canvas id="bg"></canvas>

	<script>
		const canvas = document.getElementById("bg");
		const ctx = canvas.getContext("2d");
		let w, h;

		const circles = [];
		const circleCount = 70;

		function initCircles() {
			circles.length = 0; // clear array
			for (let i = 0; i < circleCount; i++) {
				circles.push({
					x: Math.random() * w,
					y: Math.random() * h,
					r: 100 + Math.random() * 200,
					hue: 25 + Math.random() * 35,
					alpha: Math.random() * 255,
					vx: (Math.random() - 0.5) * 20,
					vy: (Math.random() - 0.5) * 20,
				});
			}
		}

		function drawCircles() {
			ctx.clearRect(0, 0, w, h);


			circles.forEach(c => {
				c.x += c.vx;
				c.y += c.vy;

				// wrap around edges
				if (c.x - c.r > w) c.x = -c.r;
				else if (c.x + c.r < 0) c.x = w + c.r;

				if (c.y - c.r > h) c.y = -c.r;
				else if (c.y + c.r < 0) c.y = h + c.r;

				const gradient = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, c.r);
				gradient.addColorStop(0, `hsla(${c.hue}, 100%, 70%, ${c.alpha})`);
				gradient.addColorStop(1, `hsla(${c.hue}, 100%, 70%, 0)`);

				ctx.fillStyle = gradient;
				ctx.beginPath();
				ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
				ctx.fill();
			});

		}

		function animate() {
			drawCircles();
			requestAnimationFrame(animate);
		}

		function resize() {
			w = canvas.width = window.innerWidth;
			h = canvas.height = window.innerHeight;
			canvas.style.width = w + "px";
			canvas.style.height = h + "px";
		}

		resize();
		initCircles();
		animate();

		window.addEventListener('resize', () => {
			resize();
		});

	</script>

	<div class="container">
		<h1>404</h1>
		<p><strong>There isn't a page here.</strong></p>
	</div>

	</center>


</body>

</html>
