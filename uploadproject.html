                <form id="uploadForm">
                    <h2>RULES <a href="uploadrules.html">HERE</a></h2>
                    <div style="display: flex; gap: 30px;">
                        <div>
                            <label>Use no title to delete a project.<br></label>

            <script>
                function isImageUrl(url) { // Really fucking dirty because im not dealing with async right now
                    try {
                        const xhr = new XMLHttpRequest();
                        xhr.open("HEAD", url, false);
                        xhr.send(null);
                        if (xhr.status >= 200 && xhr.status < 300) {
                            const type = xhr.getResponseHeader("content-type") || "";
                            return type.startsWith("image/");
                        }
                    } catch (e) {
                        return false;
                    }
                    return false;
                }

                let careNot = 0
                document.getElementById('uploadForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    if (localStorage.getItem("rulesRead") != "sure yeah i guess") {
                        toastnotify("You haven't read the rules.");
                        return 0
                    }

                    const form = e.target;
                    const data = {
                        id: form.id.value,
                        title: form.title.value,
                        description: form.description.value,
                        summary: form.summary.value,
                        videoId: form.videoId.value,
                        thumbnail: form.thumbnail.value,
                        images: form.images.value.split(',').map(s => s.trim()),
                        username: form.author.value,
                        password: form.password.value
                    };
                    if (isImageUrl(data.thumbnail) == false) {
                        if (careNot == 0) {
                            toastnotify(":umnik2: Thumbnail is not a valid image link. Next time you click upload it'll do it anyway.");
                            careNot = 1;
                            return 0
                        }
                    }

                    fetch('https://api.meisite.xyz/api/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    })
                        .then(res => res.json())
                        .then(response => {
                            if (response.status === 'success') {
                                location.reload();
                            } else {
                                alert(response.reason);
                            }
                        });
                });
            </script>



            <div class="grid">
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    fetch('https://api.meisite.xyz/api/uploads')
                        .then(res => res.json())
                        .then(projects => {
                            const grid = document.querySelector('.grid');
                            if (!grid) return console.error("No .grid container found!");

                            for (const [id, project] of Object.entries(projects)) {
                                const item = document.createElement('a');
                                item.href = `userproject.html?id=${id}`;
                                item.innerHTML = `
                                    <div class="grid-item">
                                        <img src="${project.thumbnail}" alt="${project.title}">
                                        <div class="overlay"></div>
                                        <div class="title">${project.title}</div>
                                        <span class="subtitle">${project.summary}</span>
                                    </div>`;
                                grid.appendChild(item);
                            }
                        });
                });
