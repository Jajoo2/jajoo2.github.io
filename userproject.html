<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Project</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="script.js"></script>
	<!-- Fonts & Icons -->
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

	<!-- Carousel CSS -->
	<link rel="stylesheet" href="css/carousel.css">
	<script src="js/toast.js"></script>

	<style>
		input,
		textarea {
			width: 50%;
			padding: 15px;
			margin: 12px 0;
			border: none;
			border-radius: 6px;
			background-color: #312335 !important;
			color: #fff;
			font-size: 15px;
			box-sizing: border-box;
		}

		#commentForm {
			background-color: #0604079a;
			padding: 15px;
			border-radius: 5px;
			width: fit-content;
		}
		.thething
		{
			display: flex; 
			justify-content: space-between; 
			padding-right: 30px;
		}
		@media (max-width: 700px) 
		{
			.thething
			{
				overflow-x: scroll;
				width: 100%;
			}
			.content_inner_slider
			{
				width: 90vw !important;
			}
		}
	</style>

</head>

<body>
	<nav id="nav-placeholder"></nav>
	<script src="js/loadNav.js"></script>
	<div id="toast-container">

	</div>

	<div style="padding-left: 30px;">
		<h1 id="title"><i>Loading title...</i></h1>
		<p id="username" style="font-size: small;">By Username</p>
		<div class="thething">
			<!--<div id="imagediv"></div>-->
			<section class="carousel">
				<div class="carousel_slider">
					<div class="content_inner_slider" id="dynamicCarousel"></div>
					<button class="prev_button"><ion-icon name="chevron-back-outline"></ion-icon></button>
					<button class="next_button"><ion-icon name="chevron-forward-outline"></ion-icon></button>
				</div>
				<ul class="dots"></ul>

				<div class="form">
					<label class="custom-checkbox">
						<input type="checkbox" class="auto_slide" id="slide" />
						<span class="checkmark"></span>
						Auto Slide
					</label>
				</div>
			</section>
			
			<div id="videodiv" style="position: relative;"></div>
		</div>

		<p id="description">Loading description...</p>
		<br><br><br>
		<h2>Comments</h2>
		<form id="commentForm">
			<label>WARNING: Comments are permanent and you have to ask me to remove them. Your footprint is
				PERMANENT.</label>
			<br>
			<label>⚠️WIP⚠️ so the styling is dick ass butt. Sorry!</label>
			<br>
			<input type="text" name="name" placeholder="Name"></input>
			<br>
			<textarea name="text" placeholder="Comment"></textarea>
			<br>
			<button type="submit" style="
			position: relative; padding: 10px; 
			background-color: #2a914c;">Post Comment</button>
		</form>
		<script>


			form = document.getElementById("commentForm")
			form.addEventListener("submit", async e => {
				e.preventDefault(); // prevent reload
				const formData = new FormData(form);
				const text = formData.get("text");
				const name = formData.get("name") || "Anonymous";

				if (!text) return alert("Please write something!");

				// get project ID from URL ?id=...
				const params = new URLSearchParams(window.location.search);
				const projectId = params.get("id");

				const payload = { id: projectId, name, text };

				try {
					const res = await fetch("https://api.meisite.xyz/api/comment", {
						method: "POST",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify(payload)
					}).then(res => res.json())
						.then(response => {
							if (response.status === 'success') {
								location.reload();
							} else {
								alert(response.reason);
							}
						});
				} catch (err) {
					alert("Error!\n" + err);
					console.error("error:", err);
				}
			});
		</script>
		<div id="comments"></div>

	</div>
	<footer style="font-family: monospace;" id="footer-placeholder"></footer>
	<script src="js/loadFooter.js"></script>
	<script src="js/carousel.js" defer></script>
	<script>
		function loadGiscus(projectId) {
			const giscusContainer = document.getElementById("giscus-comments");
			const script = document.createElement("script");

			script.src = "https://giscus.app/client.js";
			script.setAttribute("data-repo", "Jajoo2/jajoo2.github.io");
			script.setAttribute("data-repo-id", "R_kgDOOwSZ4A");
			script.setAttribute("data-category", "Announcements");
			script.setAttribute("data-category-id", "DIC_kwDOOwSZ4M4CrFC7");
			script.setAttribute("data-mapping", "specific");
			script.setAttribute("data-term", projectId); // This makes it project-specific
			script.setAttribute("data-strict", "0");
			script.setAttribute("data-reactions-enabled", "1");
			script.setAttribute("data-emit-metadata", "0");
			script.setAttribute("data-input-position", "top");
			script.setAttribute("data-theme", "dark");
			script.setAttribute("data-lang", "en");
			script.setAttribute("data-loading", "lazy");
			script.setAttribute("crossorigin", "anonymous");
			script.async = true;

			giscusContainer.innerHTML = ""; // Clear any old instance
			giscusContainer.appendChild(script);
		}

		function getQueryParam(name) {
			const params = new URLSearchParams(window.location.search);
			return params.get(name);
		}

		const projectId = getQueryParam("id");
		function replaceEmojiCodes(text) {
			return text.replace(/:([a-zA-Z0-9_-]+):/g, (match, filename) => {
				return `<span style="display:inline-flex; align-items:center; vertical-align:middle;">
                    <img src="img/emoji/${filename}.gif" alt="${filename}" style="height:1.5em; width:auto;"/>
                  </span>`;
			});
		}
		fetch("https://api.meisite.xyz/api/uploads")
			.then(res => res.json())
			.then(data => {
				const pageData = data[projectId];

				if (!pageData) {
					document.body.innerHTML = `<p>404. No project under this ID</p>`;
					return;
				}
				//loadGiscus(projectId);

				// Fill in title and description
				document.getElementById("title").innerHTML = `<i>${pageData.title}</i>`;
				document.getElementById("username").innerHTML = `<i>By ${pageData.author}</i>`;
				document.getElementById("description").innerHTML = replaceEmojiCodes(pageData.description.replace(/\n/g, "<br>"));

				// Video
				if (pageData.videoId) {
					const iframe = document.createElement('iframe');
					iframe.src = `https://www.youtube.com/embed/${pageData.videoId}`;
					iframe.width = "560";
					iframe.height = "315";
					iframe.style.borderStyle = "none";
					iframe.style.borderRadius = "10px";
					iframe.setAttribute("allowfullscreen", "");
					document.getElementById("videodiv").appendChild(iframe);
				}

				// Images
				if (pageData.images?.length) {
					const container = document.getElementById("dynamicCarousel");
					container.innerHTML = pageData.images.map(src => `<img src="${src}" class="img">`).join("");
					setupCarousel(); // now run the carousel setup AFTER images are injected
				}

				// Comments
				const commentsContainer = document.getElementById("comments");

				pageData.comments.forEach(comment => {
					const commentDiv = document.createElement("div");
					commentDiv.className = "comment";

					const nameSpan = document.createElement("span");
					nameSpan.id = "name";
					nameSpan.textContent = comment.user;

					const textSpan = document.createElement("span");
					textSpan.id = "text";
					textSpan.innerHTML = replaceEmojiCodes(comment.text);

					commentDiv.appendChild(nameSpan);
					commentDiv.appendChild(textSpan);

					commentsContainer.appendChild(commentDiv);
				});


			});


	</script>


</body>

</html>
